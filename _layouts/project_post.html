	<header>
		
		{% include nav.html %} 	
	
		
    <style>	
	    
		.carousel-control.right {
		    right: 0px;
		    left: auto;
		    background-image: none;
		    background-repeat: none;
		}

	    .carousel-control.left {
		    left: 0px;
		    right: auto;
		    background-image: none;
		    background-repeat: none;
		}

    </style>
    
		
	</header><!-- site-header -->

<!-- ======== Hero ==================================================================== Hero ============-->

    <section id="header-pages-blog">
	    <div class="container" id="header-pages-blog-title">
            
            <h2 class="page-title">Проекти</h2>                     
							
	    </div> <!-- container -->								        	        	                  	      	                     	            	            		                  			   		   	  		                                                                                          
    </section> <!-- hero -->

<!-- ======== pages-social-icons ===========-->

    {% include social.html %}


<!-- =============================================================================================================-->
    
<div class="container" id="separator-pages-top"></div>

<!-- ======== project post ============================================================== project post  ================= --> 

    <section id="project-post">
	    <div class="container" id="project-body">
		    	    
				    <h1>{{page.title}}</h1>
	                
	                {% if page.author %} 	            	            
					    <p class="lead">Автор &nbsp;<u>{{page.author}}</u>&nbsp;</p>
			    	{% endif %}

	                {% if page.url and page.niceurl %} 	            	            
					    <div class="project-link">
					    	<a href="{{page.url}}">{{page.niceurl}}</a>
				    	</div>
			    	{% endif %}


				    <p class="claim">{{page.meta}}</p> 
		   			    			    
				    
				    {{content}}					     					    			    		     		    		    
	    </div> <!-- container -->
	    
    </section> <!-- project-post -->
   
<!-- =============================================================================================================-->
    
<div class="container" id="separator-pages-top"></div>
