<section id="projects-menu">

					            <a href="{{site.baseurl}}{{post.url}}"><img src="{{site.baseurl}}/img/projects/{{post.projectimg}}" alt="project"></a>
			                
			                    <h3>
			                    	<a href="{{site.baseurl}}{{post.url}}">{{post.title}}
			                    	</a>
		                    	</h3>  
				                
				                <p>{{post.meta}}</p>
				                
				            </div> <!-- menu item --> 

		           	            	        
			       		 {% endif %}
			        {% endfor %}
		        
	            </div> <!-- grid --> 
	            
	</div>  <!-- container -->
